<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Martyn Hopper & Partners</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #111;
            color: #eee;
            margin: 0;
            line-height: 1.7;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .site-header {
            background: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .header-img {
            width: 100%;
            height: 320px;
            display: block;
            margin-bottom: 10px;
            object-fit: cover;
            object-position: center;
        }
        .page-title {
            color: #ccc;
            text-align: center;
            margin: 10px 0 30px;
            font-weight: normal;
            font-size: 2.2rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        nav ul li a {
            color: #66ccff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #fff;
            background: rgba(102, 204, 255, 0.1);
            transform: translateY(-1px);
        }
        nav ul li a.current {
            color: #fff;
            background: rgba(102, 204, 255, 0.2);
        }
        a {
            color: #66ccff;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #fff;
        }
        .site-logo {
            display: block;
            max-width: 280px;
            margin: 15px auto;
        }
        
        /* Enhanced contact styling */
        .contact-intro {
            font-size: 1.15rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }
        
        .contact-methods {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            margin: 2rem 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-item:last-child {
            border-bottom: none;
        }
        
        .contact-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            opacity: 0.8;
        }
        
        .contact-label {
            font-weight: 600;
            color: #ccc;
            min-width: 80px;
            margin-right: 12px;
        }
        
        .contact-value {
            color: #eee;
        }
        
        .contact-value a {
            color: #66ccff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .contact-value a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        .primary-contact {
            background: rgba(102, 204, 255, 0.1);
            border-left: 3px solid #66ccff;
            padding-left: 1rem;
        }
        
        .contact-note {
            text-align: center;
            font-style: italic;
            color: #bbb;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #66ccff, #4da6e6);
            color: #000;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
            margin: 1.5rem auto;
            display: block;
            max-width: 200px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 204, 255, 0.2);
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 204, 255, 0.3);
            color: #000;
        }
        
        /* Responsive improvements */
        @media screen and (max-width: 768px) {
            .contact-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem 0;
            }
            
            .contact-label {
                margin-bottom: 0.5rem;
            }
            
            .contact-methods {
                padding: 1.5rem;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <img src="img/logo.png" alt="Martyn Hopper & Partners" class="site-logo"/>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/team.html">Team</a></li>
                    <li><a href="/insight.html">Insights</a></li>
                    <li><a href="/contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <img src="img/contact.jpg" alt="Contact" class="header-img" />
    <h2 class="page-title">Let's Talk</h2>
    
    <main class="container">
        <div class="contact-intro">
            <p>Discretion assured. If the issue matters, letâ€™s discuss it.</p>
        
        <div class="contact-methods">
            <div class="contact-item">
                <span class="contact-label">Email:</span>
                <span class="contact-value"><a href="mailto:martyn@martynhopper.com">martyn@martynhopper.com</a></span>
                <span class="contact-label">Mobile:</span>
                <span class="contact-value"><a href="tel:+447801542664">+44 (0)7801 542664</a></span>
            </div>
        </div>
        
        <a href="mailto:martyn@martynhopper.com" class="cta-button">Send Email</a>
        
        <div class="contact-note">
            <p>All enquiries are treated in confidence.</p>
        </div>
    </main>
</body>
</html>
