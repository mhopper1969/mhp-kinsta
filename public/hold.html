<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Martyn Hopper & Partners — Coming soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Martyn Hopper & Partners — Law, regulation and public policy. Site launching soon." />
  <meta property="og:title" content="Martyn Hopper & Partners — Coming soon" />
  <meta property="og:description" content="Law, regulation and public policy – from defence to design." />
  <meta property="og:type" content="website" />
  <style>
    /* Base (dark, sleek) */
    :root{
      --bg:#0c0c0e;
      --panel:#121216;
      --ink:#f2f2f3;
      --muted:#b8b8bf;
      --accent:#d4c28a; /* subtle warm highlight used sparingly */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      line-height:1.5;
      letter-spacing:.01em;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Layout */
    .hero{
      position:relative;
      min-height:100dvh;
      display:grid;
      grid-template-rows: 1fr auto 1fr;
      overflow:hidden;
      background: radial-gradient(1200px 600px at 70% 20%, #1a1a20 0%, #0d0d11 60%, #0b0b0e 100%);
      isolation:isolate;
    }
    .hero::before{
      /* Background image (approved clean hero) */
      content:"";
      position:absolute; inset:0;
      background-image:url("assets/hero-insight.jpg"); /* swap for any approved clean hero */
      background-size:cover;
      background-position:center;
      opacity:.28;           /* keeps copy crisp; image remains image-only (no embedded text) */
      filter:contrast(105%) brightness(90%);
      z-index:-2;
    }
    .hero::after{
      /* Subtle vignette for depth and legibility */
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(to bottom, rgba(12,12,14,.35), rgba(12,12,14,.75));
      z-index:-1;
    }

    /* Wordmark (stacked, serif, all-caps) */
    .brand{
      text-align:center;
      font-family: "Georgia","Times New Roman",Times,serif;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight:600;
      line-height:1.15;
      margin:0;
    }
    .brand span{display:block}
    .brand .amp{font-weight:500; opacity:.9}

    /* Center panel */
    .panel{
      width:min(880px,92vw);
      margin-inline:auto;
      background: color-mix(in srgb, var(--panel) 92%, transparent);
      border: 1px solid rgba(255,255,255,.06);
      border-radius:16px;
      padding: clamp(20px, 3vw, 36px);
      backdrop-filter: blur(3px);
      box-shadow: 0 10px 40px rgba(0,0,0,.45);
    }

    /* Typo */
    h1{
      margin: 18px 0 6px 0;
      font-size: clamp(28px, 3.8vw, 44px);
      font-weight:700;
      letter-spacing:.02em;
    }
    .tag{
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 16px);
      margin-top:2px;
    }
    .strap{
      margin-top: 18px;
      color: var(--ink);
      opacity:.9;
      font-size: clamp(15px, 1.9vw, 18px);
    }

    /* Contact block */
    .contact{
      margin-top: 22px;
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      align-items:center;
    }
    .contact a{
      display:inline-flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color: var(--ink);
      padding: 10px 14px;
      border:1px solid rgba(255,255,255,.12);
      border-radius: 10px;
      font-size: 15px;
      transition:.2s ease;
    }
    .contact a:hover{
      border-color: rgba(255,255,255,.28);
      transform: translateY(-1px);
    }
    .contact small{color:var(--muted)}

    /* Footer line */
    .foot{
      margin-top: 16px;
      color:var(--muted);
      font-size:13px;
    }
    .accent{color:var(--accent)}

    /* Spacing grid rows */
    .top, .bottom{height:12vh}
    .center{display:flex; align-items:center; justify-content:center; padding: 6vh 0}

    /* Respect motion prefs */
    @media (prefers-reduced-motion: reduce){
      *{animation:none!important; transition:none!important}
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="top"></div>

    <section class="center">
      <div class="panel" role="group" aria-label="Site status and contact">
        <p class="brand" aria-label="Martyn Hopper & Partners wordmark">
          <span>MARTYN</span>
          <span>HOPPER</span>
          <span class="amp">&amp; PARTNERS</span>
        </p>

        <h1>Coming soon</h1>
        <p class="tag">Law, regulation and public policy – from defence to design.</p>

        <p class="strap">We’re putting the final touches to the site. In the meantime, you can reach us below.</p>

        <div class="contact" aria-label="Contact options">
          <a href="mailto:martyn@martynhopper.com" aria-label="Email Martyn Hopper">
            <!-- envelope -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M3 5h18v14H3z" stroke="currentColor" stroke-width="1.3"/>
              <path d="M3 7l9 6 9-6" stroke="currentColor" stroke-width="1.3" fill="none"/>
            </svg>
            martyn@martynhopper.com
          </a>

          <!-- Add more if desired (e.g., LinkedIn) -->
          <!--
          <a href="https://www.linkedin.com/company/martynhopper" target="_blank" rel="noopener">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM0 8h5v16H0zM8 8h4.8v2.2h.07C13.6 8.9 15.5 8 17.9 8 23 8 24 11.3 24 16.1V24h-5v-6.8c0-1.6 0-3.7-2.3-3.7s-2.6 1.8-2.6 3.6V24H8z"/></svg>
            LinkedIn
          </a>
          -->
        </div>

        <p class="foot"><small>&copy; <span id="y"></span> Martyn Hopper &amp; Partners. <span class="accent">Site launch imminent.</span></small></p>
      </div>
    </section>

    <div class="bottom"></div>
  </main>

  <script>
    // Year stamp
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
